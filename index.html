<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group project</title>
    <script src="function.js"></script>

    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
</head>

<body>

    <header>
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
    </header>

    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="form-group text-center">
                    <label for="team1_input" class="text-white">Team 1 players:</label>

                    <textarea class="form-control" id="team1_input" placeholder="Input names of the first team"  rows="4" style="margin-bottom: 20px;"></textarea>

                    <label for="score1" class="text-white">Team 1 score:</label>

                    <input type="number" class="score1" id="score1">
                </div>
            </div>
            <div class="col">
                <div class="form-group text-center">
                    <label for="team2_input" class="text-white">Team 2 players:</label>

                    <textarea class="form-control" id="team2_input" placeholder="Input names of the second team" rows="4" style="margin-bottom: 20px;"></textarea>

                    <label for="score2" class="text-white">Team 2 score:</label>

                    <input type="number" class="score2" id="score2">
                </div>
            </div>
        </div>

        <div class="col text-center">
            <button type="button" onclick="getResult();" class="btn btn-outline-light" id="result_btn" style="margin: 40px;">Result</button>
        </div>

        <div class="results">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center"><b>Score List</b></div>
                    <p id="score_list"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-white">
        <div class="container d-flex">
            <div class="mr-auto">
                <div>
                    +7 775 777 7777
                </div>
                <div>+7 777 000 0000</div>
            </div>
            <p class="ml-auto my-auto">Copyright &copy; 2021. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
